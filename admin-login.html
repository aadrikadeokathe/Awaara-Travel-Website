<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Awaara Travel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-login-container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .admin-login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .admin-login-form input {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .admin-login-form button {
      background-color: #0062ff;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .admin-login-form button:hover {
      background-color: #0051d4;
    }
    .error-message {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div id="menu-bar" class="fas fa-bars"></div>
    <a href="index.html" class="logo"><span>A</span>waara</a>
    <nav class="navbar">
      <a href="index.html">home</a>
      <a href="packages.html">packages</a>
      <a href="services.html">services</a>
      <a href="gallery.html">gallery</a>
      <a href="review.html">review</a>
      <a href="contact.html">contact</a>
    </nav>
  </header>

  <!-- Admin Login Section -->
  <section class="book" id="book">
    <h1 class="heading">
      <span>a</span>
      <span>d</span>
      <span>m</span>
      <span>i</span>
      <span>n</span>
      <span class="space"></span>
      <span>l</span>
      <span>o</span>
      <span>g</span>
      <span>i</span>
      <span>n</span>
    </h1>

    <div class="admin-login-container">
      <form id="adminLoginForm" class="admin-login-form">
        <input type="email" id="username" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div id="errorMessage" class="error-message"></div>
    </div>
  </section>

  <script>
    // Check if user is already logged in
    if (localStorage.getItem('adminToken')) {
      window.location.href = 'admin.html';
    }

    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      if (username === 'admin@awaara.com' && password === 'awaara') {
        localStorage.setItem('adminToken', 'admin_session_token');
        localStorage.setItem('isAdminLoggedIn', 'true');
        window.location.href = 'admin.html';
      } else {
        errorMessage.textContent = 'Invalid credentials. Please try again.';
      }
    });
  </script>
</body>
</html>
